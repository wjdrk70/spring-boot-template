# app/src/main/resources/application.yml
spring:
  application:
    name: cargo-core-api

  # 프로필별 설정 활성화
  profiles:
    active: local-dev

  # .env 파일 import
  config:
    import:
      - optional:file:.env[.properties]
      - db-core.yml
jwt:
  secret: ${JWT_SECRET}  # .env의 JWT_SECRET 값을 jwt.secret 프로퍼티로 매핑
  expiration: ${JWT_EXPIRATION}

server:
  port: 8080
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100

---
spring:
  config:
    activate:
      on-profile: local

---
spring:
  config:
    activate:
      on-profile: local-dev

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: staging

---
spring:
  config:
    activate:
      on-profile: live