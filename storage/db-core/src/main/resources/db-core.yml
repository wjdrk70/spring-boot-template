spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.default_batch_fetch_size: 100

---
spring.config.activate.on-profile: local
spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false  # 임시로 validation 비활성화
    locations: classpath:db/migration


storage:
  datasource:
    core:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:core;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:  # 빈 값 또는 생략
      maximum-pool-size: 10
      minimum-idle: 2
      pool-name: core-db-pool
      data-source-properties:
        rewriteBatchedStatements: true


---
spring.config.activate.on-profile: local-dev
storage:
  datasource:
    core:
      jdbc-url: jdbc:mysql://localhost:3307/cargo?serverTimezone=UTC&characterEncoding=UTF-8
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 20
        minimum-idle: 5
        idle-timeout: 300000
        connection-timeout: 20000
        validation-timeout: 5000